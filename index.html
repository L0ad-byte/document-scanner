<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Scanner PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Fallback icon -->
  <link rel="icon" sizes="192x192" href="icons/icon-192x192.png">
  <!-- Meta tags for PWA -->
  <meta name="theme-color" content="#6200ea">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <!-- Include jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Main Content -->
  <main>
    <!-- Camera Selection -->
    <div class="selection-container" id="cameraSelection">
      <label for="cameraList">Select Camera:</label>
      <select id="cameraList"></select>
    </div>

    <!-- Video Element -->
    <div id="cameraContainer">
      <video id="video" autoplay playsinline></video>
      <!-- Capture Button -->
      <button id="captureButton">üì∑</button>
    </div>

    <!-- Document Type Selection -->
    <div class="input-container">
      <label for="documentType">Select Document Type:</label>
      <select id="documentType">
        <option value="ID Front">ID Front</option>
        <option value="ID Back">ID Back</option>
        <option value="KB">KB</option>
        <option value="SSO">SSO</option>
        <option value="Hazard ID">Hazard ID</option>
      </select>
    </div>

    <!-- ID Number Input -->
    <div class="input-container">
      <label for="idNumber">Enter ID Number:</label>
      <input type="text" id="idNumber" maxlength="17" placeholder="000000 0000 00 0" />
    </div>

    <!-- Canvas for Image Processing -->
    <canvas id="canvas" style="display:none;"></canvas>

    <!-- Status Message -->
    <div id="status"></div>
  </main>

  <!-- Settings Panel -->
  <div id="settingsPanel" class="settings-panel hidden">
    <h2>Settings</h2>
    <button id="clearCacheButton">Clear Cache and Data</button>
    <button id="closeSettingsButton">Close</button>
  </div>

  <!-- Settings Button -->
  <button id="settingsButton" class="settings-button">‚öôÔ∏è</button>

  <!-- Include main JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
